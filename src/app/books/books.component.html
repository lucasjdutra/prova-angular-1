<table>
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Autor</th>
    <th>Gênero</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.genre }}</td>
    <td>{{ book.price }}</td>
  </tr>
</table>
